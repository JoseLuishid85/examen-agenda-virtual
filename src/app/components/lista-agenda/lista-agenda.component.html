<div class="container mt-5" >
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card" >
                <div class="card-body text-center">
                    <span class="titulo">Listado de Producto</span>
                    <button routerLink="/crear-agenda" class="btn btn-success float-end" >Nuevo</button>
                    <table *ngIf="listaCliente.length > 0" class="table table-striped mt-3">
                        <thead>
                          <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Telefono</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cliente of listaCliente">
                                <td>{{ cliente.nombre }}</td>
                                <td>{{ cliente.apellido }}</td>
                                <td>{{ cliente.telefono }}</td>
                                <td>
                                    <a [routerLink]="['/editar-agenda',cliente.id]">Editar</a> |
                                    <a (click)="eleminarCliente(cliente.id)">Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>
